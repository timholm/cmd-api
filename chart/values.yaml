# CMD API Helm Chart Values

replicaCount: 1

image:
  repository: ghcr.io/timholm/cmd-api
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

# HTTPRoute for Gateway API ingress
httpRoute:
  enabled: true
  hostname: "cmd.holm.chat"
  path: "/"
  gateway:
    name: "main-gateway"
    namespace: "default"

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

probes:
  liveness:
    path: /
    initialDelaySeconds: 5
    periodSeconds: 10
  readiness:
    path: /
    initialDelaySeconds: 5
    periodSeconds: 5

# Service account settings
serviceAccount:
  create: true
  name: ""
