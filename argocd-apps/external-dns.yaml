apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns/
    chart: external-dns
    targetRevision: "*"
    helm:
      valuesObject:
        provider: cloudflare
        env:
          - name: CF_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: cloudflare-api-token
                key: token
        extraArgs:
          - --cloudflare-proxied
          - --cloudflare-dns-records-per-page=5000
        sources:
          - service
          - ingress
          - gateway-httproute
        domainFilters:
          - holm.chat
        policy: sync
        txtOwnerId: k8s-cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
