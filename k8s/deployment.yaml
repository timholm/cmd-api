apiVersion: apps/v1
kind: Deployment
metadata:
  name: cmd-api
  labels:
    app: cmd-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cmd-api
  template:
    metadata:
      labels:
        app: cmd-api
    spec:
      containers:
        - name: cmd-api
          image: ghcr.io/timholm/cmd-api:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
